  <!-- Copied from: https://www.sitepoint.com/full-screen-bootstrap-carousel-random-initial-image/ -->
  <script>
    var $item = $('.carousel .item');
    var $wHeight = $(window).height();

    $item.height($wHeight);
    $item.addClass('full-screen');

    $('.carousel img').each(function () {
      var $src = $(this).attr('src');
      $(this).parent().css({
        'background-image': 'url(' + $src + ')',
      });
      $(this).remove();
    });

    $(window).on('resize', function () {
      $wHeight = $(window).height();
      $item.height($wHeight);
    });

    $('.carousel').carousel({
      interval: 6000,
      pause: "false"
    });
  </script>
